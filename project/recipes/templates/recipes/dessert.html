{% extends "base.html" %}

{% block content %}
<div class="recipe-container">

    <div class="card">
        <a href="{{ url_for('recipes.dessert_recipe', recipe_name='brownies') }}">
            <img
              src="{{ url_for('static', filename='img/brownies.jpg') }}"
              alt="Brownies"
              class="card__image" />
            <div class="card__body">
                <h2>Brownies</h2>
                <p class="recipe-badge dairy-free-badge">Dairy-Free</p>
                <p class="recipe-badge soy-free-badge">Soy-Free</p>
            </div>
        </a>
    </div>

</div>
{% endblock %}
